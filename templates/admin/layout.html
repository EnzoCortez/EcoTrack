<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Admin - EkoTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<div class="container">
    <h2 class="mb-4">Panel Administrativo</h2>

    <nav class="mb-4">
        <a href="{{ url_for('admin.presupuesto', as_admin=1) }}" class="btn btn-outline-primary btn-sm">Presupuesto</a>
        <a href="{{ url_for('admin.matriz', as_admin=1) }}" class="btn btn-outline-primary btn-sm">Matriz</a>
        <a href="{{ url_for('admin.intervencion', as_admin=1) }}" class="btn btn-outline-primary btn-sm">Intervenciones</a>
    </nav>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for cat, msg in messages %}
                <div class="alert alert-{{ cat }}">{{ msg }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>

</body>
</html>
