{% extends "base.html" %}
{% block content %}
<div class="card p-4 mx-auto mt-5" style="max-width: 400px;">
  <h4 class="text-center text-success">Iniciar Sesión</h4>
  <form method="POST">
    <input class="form-control mb-3" type="text" name="username" placeholder="Usuario" required>
    <input class="form-control mb-3" type="password" name="password" placeholder="Contraseña" required>
    <button class="btn btn-success w-100">Entrar</button>
    <p class="text-center mt-3">¿No tienes cuenta? <a href="{{ url_for('auth.register') }}">Regístrate</a></p>
  </form>
</div>
{% endblock %}
