{% extends "base.html" %}
{% block content %}
<h2 class="text-success">Mis hábitos ecológicos</h2>
<a href="{{ url_for('habits.create') }}" class="btn btn-success mb-3">➕ Nuevo hábito</a>

<table class="table table-hover">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Frecuencia</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for habit in habits %}
    <tr>
      <td>{{ habit.name }}</td>
      <td>{{ habit.description }}</td>
      <td>{{ habit.frequency }}</td>
      <td>
        <a href="{{ url_for('habits.edit', id=habit.id) }}" class="btn btn-sm btn-warning">Editar</a>
        <a href="{{ url_for('habits.delete', id=habit.id) }}" class="btn btn-sm btn-danger">Eliminar</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
